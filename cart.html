<script>
    var from_local = JSON.parse(localStorage.getItem("cart_ele"))
    var total = from_local.reduce(function (sum, ele, i, arr) {
        return sum + (ele.price)
    }, 0);
    document.querySelector("#total_amount").innerText = total;
    document.querySelector("#apply").addEventListener("click", discount);

    function discount() {
        event.preventDefault();
        var cp_data = document.querySelector("#apply_coupn").value;
        var data = ["satyam30", "javed30", "dibas30", "poonam30", "surya30"];
        if (document.querySelector("#sub_total").innerText != 0.00) {
            alert("Only one coupon can be applied");
        } else {
            for (var i = 0; i < data.length; ++i) {
                if (cp_data == data[i]) {
                    document.querySelector("#discount").innerText = (total * 30) / 100;
                    total = total - ((total * 30) / 100);
                    document.querySelector("#sub_total").innerText = total;
                    break;
                }
            }
        }



    }
    function go_to_payment(){
        window.location.href="payment.html";
    }
    var len = from_local.length;
    //  document.querySelector("h2").innerText=`Total prize of Your  ${len}  iteams in cart   ${total}`;

    // var div1=document.createElement("div");
    // c1=document.createElement("h2");
    // c1.innerText="Total"
    // c2=document.createElement("h2");
    // c2.innerText="â‚¹"+total;
    // div1.append(c1,c2)
    // document.querySelector("#pay").append(div1)
    display(from_local)

    function display(from_local, elem) {
        document.querySelector("#cart_card").innerHTML = null;
        from_local.map(function (ele, i, arr) {




            var div = document.createElement("div")
            var img = document.createElement("img")
            img.src = ele.Image;

            var div2 = document.createElement("div")
            var div3 = document.createElement("div")
            p1 = document.createElement("p");
            p1.innerText = ele.name;
            div2.append(p1)
            p2 = document.createElement("p");
            p2.innerText = ele.price
            st = document.createElement("strike");
            st.innerText = ele.stockprice;
            best = document.createElement("p");
            best.innerText = ele.buy_best;
            cash = document.createElement("p");
            cash.innerText = ele.cashback;
            p2.append(st)
            var btn = document.createElement("button");
            var btn2 = document.createElement("button");
            btn.innerText = "Remove";
            btn2.innerText = "Add";
            btn.addEventListener("click", function () {
                remov_iteam(ele, i)
            })
            div3.append(p1, p2, best, cash, btn, btn2)


            div.append(img, div3)
            document.querySelector("#cart_card").append(div)


        })

    }

    function remov_iteam(elem, i) {
        event.preventDefault();
        document.getElementById("cart_card").innerHTML = "";
        from_local.splice(i, 1)
        localStorage.setItem("cart_ele", JSON.stringify(from_local))
        display(from_local)
        window.location.reload();

    }
</script>
