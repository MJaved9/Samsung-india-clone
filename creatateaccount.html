<script>
    var from_local=JSON.parse(localStorage.getItem("user_cred"))
    
    if(from_local==null){
        var user_crede=[]
    }else{
        user_crede=from_local;
    }
function signip(){
var email=document.querySelector("#email").value;
var pass=document.querySelector("#password").value;
var obj={
    email:email,
    password:pass,
} 
user_crede.push(obj);
localStorage.setItem("user_cred",JSON.stringify(user_crede))
alert("Accout suscessfully created");
window.location.href="Login.html";

}
</script>
